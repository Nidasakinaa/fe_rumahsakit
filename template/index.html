<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Data Pasien</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <script src="../js/main.js"></script>
  <script type="module" src="../js/fetch.js"></script>
  <style>
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: #007bff;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      padding: 15px;
      text-decoration: none;
      display: block;
    }
    .sidebar a:hover {
      background: #0056b3;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .navbar-brand {
      font-weight: bold;
    }
    .navbar-dark .navbar-nav .nav-link {
      color: rgba(255,255,255,.75);
    }
    .navbar-dark .navbar-nav .nav-link:hover {
      color: rgba(255,255,255,1);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Hospital Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-bell"></i> Notifications</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-user"></i> Profile</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="d-flex">
    <div class="sidebar bg-primary">
      <h2 class="text-center text-white">Dashboard</h2>
      <a href="#patients" class="d-block py-2 px-3 text-white"><i class="fas fa-procedures"></i> Data Patients</a>
      <a href="#" class="d-block py-2 px-3 text-white"><i class="fas fa-user-md"></i> Data Doctors</a>
    </div>
    <div class="content p-4">
      <h1 class="mb-4">Welcome to the Hospital Dashboard</h1>
      <!-- Cards Section -->
      <div class="row">
        <div class="col-md-4">
          <div class="card bg-primary text-white mb-3 shadow-sm">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <i class="fas fa-user-injured fa-3x"></i>
                <div class="ml-3">
                  <h5 class="card-title">Total Patients</h5>
                  <p class="card-text display-4">120</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-danger text-white mb-3 shadow-sm">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <i class="fas fa-procedures fa-3x"></i>
                <div class="ml-3">
                  <h5 class="card-title">Patients Admitted</h5>
                  <p class="card-text display-4">45</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Data Table Section -->
      <div class="card mt-4 shadow-sm">
        <div class="card-header bg-dark text-white">
          <h2 id="patients" class="mb-0">Patient Data</h2>
          <a href="insert.html" class="btn btn-success"><i class="fas fa-plus"></i> Add New Patient</a>
        </div>
        <div class="card-body">
          <table class="w-full" id="iniTabel">
            <tr class="whitespace-nowrap h-11 bg-coolGray-50 bg-opacity-80 border-b border-coolGray-100">
              <th class="px-4 font-semibold text-xs text-coolGray-500 uppercase text-left">
                <div class="flex items-center">
                  <input class="mr-3 w-4 h-4 bg-white rounded" type="checkbox">
                  <p>Nama Pasien</p>
                </div>
              </th>
              <th class="whitespace-nowrap px-4 font-semibold text-xs text-coolGray-500 uppercase text-center">
                Jenis Kelamin</th>
              <th class="whitespace-nowrap px-4 font-semibold text-xs text-coolGray-500 uppercase text-left">
                Tanggal Lahir</th>
              <th class="whitespace-nowrap px-4 font-semibold text-xs text-coolGray-500 uppercase text-left">
                Status</th>
              <th class="whitespace-nowrap px-4 font-semibold text-xs text-coolGray-500 uppercase text-left">
                No.Telp</th>
              <th class="whitespace-nowrap px-4 font-semibold text-xs text-coolGray-500 uppercase text-left">
                Alamat</th>
              <th class="whitespace-nowrap px-4 font-semibold text-xs text-coolGray-500 uppercase text-left">
                Nama Dokter</th>
              <th class="whitespace-nowrap px-4 font-semibold text-xs text-coolGray-500 uppercase text-left">
                Diagnosis</th>
                <th class="whitespace-nowrap px-4 font-semibold text-xs text-coolGray-500 uppercase text-left">
                Aksi</th>
            </tr>

            <!-- ISI TABEL DARI SINI (BUAT pada FILE tabel.js) -->

            <!-- ISI TABEL SAMPAI DISINI (BUAT pada FILE tabel.js) -->

          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/controller/delete.js"></script>

</body>
</html>
